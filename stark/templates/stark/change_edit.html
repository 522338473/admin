{% extends "stark/layout.html" %}

{% block style %}

            background: url("{% static 'img/edit_background.jpg' %}") no-repeat;
        }
    </style>
{% endblock %}

{% block body %}

        <div class="row" style="margin-top: 27px">
            <h1>编辑页面</h1>

            </div>
            <div class="col-md-6">
                <img src="/stark/static/img/picture.gif" alt="">
            </div>
        </div>
    </div>
{% endblock %}
