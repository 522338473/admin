<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">

    <tr>
        <td>ID</td>
        <td>QQ</td>
        <td>姓名</td>
        <td>抢单</td>
    </tr>
    </thead>

    {% endfor %}

    </tbody>
</table>

</body>
</html>
