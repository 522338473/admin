{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <h1>学生信息</h1>
    <form action="" method="post">
    {% csrf_token %}
    <table class="table table-bordered">
        {% for row in data %}
            <tr>
                <td>{{ row.obj.course_record }}</td>
                <td>{{ row.obj.student }}</td>
                <td>{{ row.obj.get_record_display }}</td>
            {% for field in row.form %}
                <td>{{ field }}</td>
            {% endfor %}

            </tr>
        {% endfor %}

    </table>
    <input type="submit" value="提交">
</form>
</div>
</body>
</html>
