{% load staticfiles %}
{% load rbac %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
    <link rel="stylesheet" href="{% static "bootstrap-3.3.7/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/form_style.css" %}" />
    <link rel="stylesheet" href="{% static 'rbac/rbac.css' %}" />
    <style>
        body{
            margin: 0;
        }
        .pg-header{
            height: 48px;
            background-color: #2e6da4;
            color: white;
            font-size: 32px;
            padding-left: 20px;
        }
    </style>
    {% block css %} {% endblock %}
</head>
<body>
    <div class="pg-header">
        CRM|后台管理系统
    </div>
    <div>
        <div style="position: absolute;left: 0;width: 230px;top:48px;bottom:0;background-color: #8a6d3b;padding-left: 30px;padding-top: 27px">
            {% menu_html request %}
        </div>
        <div style="position: absolute;left: 231px;right:0;top:48px;bottom: 0;overflow-x: hidden;overflow-y: scroll;padding-right: 10px">
            {% block body %}{% endblock %}
        </div>
    </div>
{#    <script src="/stark/static/jquery/jquery-1.12.4.min.js"></script>#}
    <script src="{% static 'jquery/jquery-1.12.4.min.js' %}"></script>
{#    <script src="/rbac/static/rbac/rbac.js"></script>#}
    <script src="{% static 'rbac/rbac.js' %}"></script>
    {% block js %} {% endblock %}
</body>
</html>
